<!DOCTYPE html> <!--  HTML5 파일을 의미 -->
<html> <!-- 시작 -->

<head> <!-- html 파일 정보 -->
<meta charset="UTF-8"> <!-- 아래 코드는 utf-8로 인코딩 되어 있습니다 -->
<title>Insert title here</title> <!-- 브라우저 상단의 출력되는 타이틀  -->
</head>

<body> <!-- html 파일 내용 -->
	<form action="FormExUser"  method="post">  <!-- 데이터 입력하여 서버에 요청하는 템플릿 -->
	<!-- 이름(문자) 입력창, 10자 이내,  <br>은 다음칸으로 이동 -->
	이름 : <input type="text"  name="name"  size="10">  <br>
	아이디 : <input type="text"  name="id"  size="10">  <br>
	비밀번호 : <input type="password"  name="pw"  size="10">  <br>
	취미 : 
	<input type="checkbox"  checked="ckecked" name="hobby"  value="read"> 독서  
	<input type="checkbox"  name="hobby"  value="run"> 조깅
	<input type="checkbox"  name="hobby"  value="swim"> 수영
	<input type="checkbox"  name="hobby" value="fishing"> 낚시 
	<br>
	전공 :
	<input type="radio"  name="major" value="kor"> 국어과
	<input type="radio"  name="major" checked="ckecked" value="math"> 수학과
	<input type="radio"  name="major" value="eng"> 영어과  
	<br>
	<select name="protocol">
		<option value="http">HTTP </option>
		<option value="ftp">FTP </option>
		<option value="smtp">SMTP </option>
		<option value="pop">POP </option>			
	</select>
	<br><br>
	<input type="submit" value="전송">
	<input type="reset" value="초기화">
	
	</form>
</body>

</html> <!-- 끝 -->
